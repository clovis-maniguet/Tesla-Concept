<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tesla concept</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">

    <div class="topbar">
        <img src="img/elmts/Topbar.png">
    </div>

    <div class="content">

            <div class="one">
                <div class="elmts draggable music">
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                    <img src="img/elmts/home_interfaces/Music_Player.png">
                    <div id="music" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1">
                    </div>
                </div>
            </div>
            
            <div class="two">
                <div class="elmts draggable phone">
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                    <img src="img/elmts/home_interfaces/Phone.png">
                    <div id="phone" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1">
                    </div>
                </div>
            </div>

            <div class="full">
                <div class="elmts draggable navigation">
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                    <img src="img/elmts/home_interfaces/Navigation.png" alt="">
                    <div id="navigation" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1">
                    </div>
                </div>
            </div>

            <div class="three">
                <div class="elmts draggable browser">
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                    <img src="img/elmts/home_interfaces/Browser.png" alt="">
                    <div id="browser" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1">
                    </div>
                </div>
            </div>

            <div class="four">
                <div class="elmts draggable energy">
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                    <img src="img/elmts/home_interfaces/Energy.png" alt="">
                    <div id="energy" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1">
                    </div>
                </div>
            </div>

    </div>

    <div class="bottombar">
       <div class="micBottombar">
           <img src="img/elmts/micBottombar/arc1.png" class="circleMicBottombar1">
           <img src="img/elmts/micBottombar/arc2.png" class="circleMicBottombar2">
           <img src="img/elmts/micBottombar/arc3.png" class="circleMicBottombar3">
           <img src="img/elmts/micBottombar/arc4.png" class="circleMicBottombar4">
       </div>
        <img src="img/elmts/Bottombar.png" alt="">
        <div class="control"></div>
    </div>

   
    <!-- Controls  -->
    <div class="controlsCar">
       <div class="boxContainerFull">
           <div class="box1"></div>
           <div class="box2"></div>
           <div class="box3"></div>
       </div>
        <img src="img/elmts/car.png">
        <img src="img/icons/cross.png" class="crossClose">
    </div>
    
    <div class="globalMic">
           <div class="leMic">
                <img src="img/elmts/vocal_page/vocal_anneaux1.png">
                <img src="img/elmts/vocal_page/vocal_anneaux2.png">
                <img src="img/elmts/vocal_page/vocal_anneaux3.png">
                <img src="img/elmts/vocal_page/vocal_technology.png">
           </div>
           <img src="img/elmts/vocal_page/vocal_listening.png" class="listeningText">
        <img src="img/elmts/vocal_page/vocal_cross.png" class="crossCloseMic">
    </div>

   <script src="js/vendor/jQuery.js"></script>
   <script src="js/vendor/TweenMax.min.js"></script>
   <script src="js/vendor/TweenLite.min.js"></script>
   <script src="js/vendor/Draggable.min.js"></script>
   <script src="js/d&d.js"></script>
   <script src="js/main.js"></script>
   <script src="js/animation.js"></script>
    

</body>
</html>
