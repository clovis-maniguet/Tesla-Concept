<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tesla concept</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">

    <div class="topbar">
        <img src="img/elmts/commun_elements/Topbar.png" draggable="false">
    </div>

    <div class="content">

            <div class="one">
                   <div class="elmts draggable music">
                    <!--      Les petits traits animé            -->
                        <!--       Horizontal            -->
            
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                        <!--       Vertical            -->
                   <div class="boxContainerVertical">
                       <div class="box1V"></div>
                    </div>
                    
                    <!--       L'image             -->
                    <img src="img/elmts/home_interfaces/musique_4x2.png" draggable="false">
                    
                    <!--       Le player             -->
                    <div class="musicPlayer music4x2">
                        <img src="img/elmts/music/circle2_player.png" draggable="false">
                        <img src="img/elmts/music/circle_player.png" draggable="false">
                        <img src="img/elmts/music/play.png" draggable="false">
                    </div>
                    
                    <!--       Bouton de déplacement             -->
                    <div id="music" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4" draggable="false">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3" draggable="false">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2" draggable="false">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1" draggable="false">
                    </div>
                </div>
            </div>
            
            <div class="two">
                <div class="elmts draggable phone">
                   <!--      Les petits traits animé            -->
                        <!--       Horizontal            -->
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                        <!--       Vertical            -->
                   <div class="boxContainerVertical">
                       <div class="box1V"></div>
                    </div>
                    
                    <img src="img/elmts/home_interfaces/phone_4x2_calls.png" draggable="false">

                   
                    <div id="phone" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4" draggable="false">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3" draggable="false">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2" draggable="false">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1" draggable="false">
                    </div>
                </div>
            </div>

            <div class="full">
                <div class="elmts draggable navigation">
                   <!--      Les petits traits animé            -->
                        <!--       Horizontal            -->
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                        <!--       Vertical            -->
                   <div class="boxContainerVertical">
                       <div class="box1V"></div>
                    </div>
                    <img src="img/elmts/home_interfaces/navigation_4x4.png" draggable="false">

                    <div id="navigation" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4" draggable="false">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3" draggable="false">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2" draggable="false">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1" draggable="false">
                    </div>
                </div>
            </div>

            <div class="three">
                <div class="elmts draggable browser">
                   <!--      Les petits traits animé            -->
                        <!--       Horizontal            -->
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                        <!--       Vertical            -->
                   <div class="boxContainerVertical">
                       <div class="box1V"></div>
                    </div>
                    <img src="img/elmts/home_interfaces/browser_4x2_history.png" draggable="false">

                    <div id="browser" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4" draggable="false">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3" draggable="false">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2" draggable="false">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1" draggable="false">
                    </div>
                </div>
            </div>

            <div class="four">
                <div class="elmts draggable energy">
                   <!--      Les petits traits animé            -->
                        <!--       Horizontal            -->
                   <div class="boxContainer">
                       <div class="box1"></div>
                       <div class="box2"></div>
                       <div class="box3"></div>
                   </div>
                        <!--       Vertical            -->
                   <div class="boxContainerVertical">
                       <div class="box1V"></div>
                    </div>
                    <img src="img/elmts/home_interfaces/phone_4x2_favorite.png" draggable="false">
                    
                    <div id="energy" class="moveButton">
                        <img src="img/elmts/circle/circle4.png" class="MoveButtonCircle4" draggable="false">
                        <img src="img/elmts/circle/circle3.png" class="MoveButtonCircle3" draggable="false">
                        <img src="img/elmts/circle/circle2.png" class="MoveButtonCircle2" draggable="false">
                        <img src="img/elmts/circle/circle1.png" class="MoveButtonCircle1" draggable="false">
                    </div>
                </div>
            </div>

    </div>

    <div class="bottombar">
       <div class="micBottombar">
           <img src="img/elmts/micBottombar/arc1.png" class="circleMicBottombar1" draggable="false">
           <img src="img/elmts/micBottombar/arc2.png" class="circleMicBottombar2" draggable="false">
           <img src="img/elmts/micBottombar/arc3.png" class="circleMicBottombar3" draggable="false">
           <img src="img/elmts/micBottombar/arc4.png" class="circleMicBottombar4" draggable="false">
       </div>
        <img src="img/elmts/commun_elements/Bottombar.png" draggable="false">
        <div class="control"></div>
    </div>

   
    <!-- Controls  -->
    <div class="controlsCar">
       <div class="boxContainerFull">
           <div class="box1"></div>
           <div class="box2"></div>
           <div class="box3"></div>
       </div>
       
       
        <img src="img/elmts/car_interfaces/car_vanilla.png" draggable="false">
        
        
        <!--    bouton     -->
            <div class="boxContainerLight1">
               <div class="box1"></div>
               <div class="box2"></div>
               <div class="box3"></div>
           </div>
        
        <div class="light1 offL" data-img="off.png"><img src="img/elmts/car_interfaces/icones/off.png" draggable="false"></div>
        <div class="light1 parkingL" data-img="parking.png"></div>
        <div class="light1 autoL" data-img="auto.png"></div>
        <div class="light1 onL" data-img="on.png"></div>
        
        
            <div class="boxContainerLight2">
               <div class="box1"></div>
               <div class="box2"></div>
               <div class="box3"></div>
           </div>
        <div class="light2 drlL" data-img="drl.png"><img src="img/elmts/car_interfaces/icones/drl.png" draggable="false"></div>
        <div class="light2 fogL" data-img="fog.png"></div>
        <div class="light2 domeL" data-img="dome.png"></div>
        <div class="light2 ambientL" data-img="ambient.png"></div>
        
        
        <!--   power     -->
        <div class="power"><img src="img/elmts/car_interfaces/icones/power_off.png" data-img="power_off.png" draggable="false"></div>
        
        
        <!--   settings     -->
        
           <div class="boxContainerControlSettings">
               <div class="box1"></div>
               <div class="box2"></div>
               <div class="box3"></div>
           </div>
            
        <div class="controlSettings">
            <div class="generalS" data-img="general.png"></div>
            <div class="DrivingS" data-img="driving.png"></div>
            <div class="displayS" data-img="display.png"></div>
            <div class="chargingS" data-img="charging.png"></div>
        </div>
        
        <!--   locked car     -->
        <div class="lockedCar frontTrunk" data-img="front.png"></div>
        <div class="lockedCar leftD" data-img="left_door.png"><img src="img/elmts/car_interfaces/icones/left_door.png" draggable="false"></div>
        <div class="lockedCar open" data-img="open.png"><img src="img/elmts/car_interfaces/icones/open.png" draggable="false"></div>
        <div class="lockedCar rightD" data-img="right_door.png"><img src="img/elmts/car_interfaces/icones/right_door.png" draggable="false"></div>
        <div class="lockedCar carge" data-img="carge_port.png"></div>
        <div class="lockedCar trunk" data-img="trunk.png"></div>
        
        <img src="img/icons/cross.png" class="crossClose">
    </div>
    
    <div class="globalMic">
           <div class="leMic">
                <img src="img/elmts/vocal_page/vocal_ring1.png" draggable="false">
                <img src="img/elmts/vocal_page/vocal_ring2.png" draggable="false">
                <img src="img/elmts/vocal_page/vocal_ring3.png" draggable="false">
                <img src="img/elmts/vocal_page/vocal_technology.png" draggable="false">
           </div>
           <img src="img/elmts/vocal_page/vocal_listening.png" class="listeningText" draggable="false">
        <img src="img/elmts/vocal_page/vocal_cross.png" class="crossCloseMic" draggable="false">
    </div>
    
    <div class="volume">
        <img src="img/elmts/commun_elements/volume.png" draggable="false">
    </div>
    
   <audio id="player" src="https://p.scdn.co/mp3-preview/506bc9a0485990973449b0467791e06174371284"></audio>

   <script src="js/vendor/jQuery.js"></script>
   <script src="js/vendor/TweenMax.min.js"></script>
   <script src="js/vendor/TweenLite.min.js"></script>
   <script src="js/vendor/Draggable.min.js"></script>
   <script src="js/d&d.js"></script>
   <script src="js/ajax.js"></script>
   <script src="js/main.js"></script>
   <script src="js/animation.js"></script>
    

</body>
</html>
